<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Emotion Recommender{% endblock %}</title>
    <!-- Inter font (closest to SF Pro) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Premium Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: #18181f; }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #18181f 0%, #23232b 100%);
            color: #fff;
            width: 250px;
            position: fixed;
            top: 0; left: 0;
            z-index: 1030;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 24px rgba(0,0,0,0.12);
        }
        .sidebar .nav-link {
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: linear-gradient(90deg, #1db954 0%, #1ed760 100%);
            color: #18181f;
        }
        .sidebar .sidebar-header {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            padding: 2rem 1.5rem 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .sidebar .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.08);
        }
        .sidebar .avatar {
            width: 48px; height: 48px;
            border-radius: 50%;
            background: #23232b;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem;
            color: #1db954;
            margin-bottom: 1rem;
        }
        .main-content {
            margin-left: 250px;
            min-height: 100vh;
            background: linear-gradient(135deg, #23232b 0%, #18181f 100%);
            padding: 2.5rem 2rem 0 2rem;
        }
        .glass-footer {
            background: transparent;
            color: #aaa;
            font-size: 1rem;
            text-align: center;
            padding: 1.5rem 0 0.5rem 0;
            border-top: 1px solid rgba(255,255,255,0.08);
            margin-left: 250px;
        }
        @media (max-width: 991.98px) {
            .sidebar { width: 100vw; min-height: auto; flex-direction: row; position: static; box-shadow: none; }
            .sidebar .sidebar-header, .sidebar .sidebar-footer { display: none; }
            .main-content { margin-left: 0; padding: 1rem 0.5rem 0 0.5rem; }
            .glass-footer { margin-left: 0; }
        }
    </style>
</head>
<body>
    <div class="sidebar d-flex flex-column justify-content-between">
        <div>
            <div class="sidebar-header">
                <span>ðŸŽµ</span> <span>Emotion</span>
            </div>
            <div class="avatar mx-auto mb-3"><i class="fa fa-user"></i></div>
            <nav class="nav flex-column px-3">
                <a href="/dashboard" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}"><i class="fa fa-home me-2"></i>Dashboard</a>
                <a href="/playlist" class="nav-link {% if request.path == '/playlist' %}active{% endif %}"><i class="fa fa-music me-2"></i>Playlist</a>
                <a href="/analytics" class="nav-link {% if request.path == '/analytics' %}active{% endif %}"><i class="fa fa-chart-bar me-2"></i>Analytics</a>
                <a href="/history" class="nav-link {% if request.path == '/history' %}active{% endif %}"><i class="fa fa-history me-2"></i>History</a>
                <a href="/profile" class="nav-link {% if request.path == '/profile' %}active{% endif %}"><i class="fa fa-user-circle me-2"></i>Profile</a>
            </nav>
        </div>
        <div class="sidebar-footer">
            <a href="/logout" class="btn btn-outline-danger w-100"><i class="fa fa-sign-out-alt me-2"></i>Logout</a>
        </div>
    </div>
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="glass-footer mt-5">
        &copy; {{ current_year }} Emotion Music Recommender. Built with <span style="color:#1db954;">&#10084;&#65039;</span>.
    </footer>
    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
