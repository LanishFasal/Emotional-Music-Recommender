{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="container-fluid px-0">
    <div class="row justify-content-center">
        <div class="col-12 col-md-7 col-lg-5">
            <div class="card bg-dark text-light shadow-lg border-0 p-5 mt-5">
                <div class="d-flex align-items-center mb-4" style="gap:1rem;">
                    <span class="fs-2" style="color:#1db954;"><i class="fa fa-user-plus"></i></span>
                    <h3 class="fw-bold mb-0" style="color:#fff; letter-spacing:1px;">Create Account</h3>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control rounded-pill" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control rounded-pill" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100 rounded-pill"><i class="fa fa-user-plus me-2"></i>Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/" class="text-success fw-bold">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
