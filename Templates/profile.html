{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container-fluid px-0">
    <div class="d-flex align-items-center mb-4" style="gap:1rem;">
        <span class="fs-2" style="color:#1db954;"><i class="fa fa-user-circle"></i></span>
        <h2 class="fw-bold mb-0" style="color:#fff; letter-spacing:1px;">Profile</h2>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card bg-dark text-white shadow-lg border-0 p-5 text-center">
                <div class="mb-4">
                    <span class="avatar d-inline-flex align-items-center justify-content-center" style="width:80px;height:80px;font-size:2.5rem;background:#23232b;color:#1db954;"><i class="fa fa-user"></i></span>
                </div>
                <h3 class="fw-bold mb-2">{{ username }}</h3>
                <p class="mb-1"><strong>Member since:</strong> {{ joined_date }}</p>
                <a href="/logout" class="btn btn-lg btn-outline-danger mt-4 px-4"><i class="fa fa-sign-out-alt me-2"></i>Logout</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
