{% extends "base.html" %}
{% block title %}Create Playlist{% endblock %}

{% block content %}
<div class="container-fluid px-0">
    <div class="d-flex align-items-center mb-4" style="gap:1rem;">
        <span class="fs-2" style="color:#1db954;"><i class="fa fa-plus-circle"></i></span>
        <h2 class="fw-bold mb-0" style="color:#fff; letter-spacing:1px;">Create New Playlist</h2>
    </div>
    <form method="POST" class="card bg-dark text-light shadow-lg border-0 p-4 mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="playlist_name" class="form-label">Playlist Name</label>
            <input type="text" class="form-control" id="playlist_name" name="playlist_name" required>
        </div>
        <button type="submit" class="btn btn-success w-100"><i class="fa fa-plus me-2"></i>Create Playlist</button>
    </form>
    <div class="text-center mt-4">
        <a href="/dashboard" class="btn btn-outline-success"><i class="fa fa-arrow-left me-2"></i>Back</a>
    </div>
</div>
{% endblock %}
